	<script>
		window.onload = function(){
			var btn = document.getElementsByTagName('input');
			var uls = document.getElementsByTagName('ul')[0];
			var arr = [
		        {id:'1' , 'name':'1-图片' , 'src':'1.jpg'},
		        {id:'2' , 'name':'2-图片' , 'src':'2.jpg'},
		        {id:'3' , 'name':'3-图片' , 'src':'3.jpg'},
		        {id:'4' , 'name':'4-图片' , 'src':'4.jpg'},
		        {id:'5' , 'name':'5-图片' , 'src':'5.jpg'},
		        {id:'6' , 'name':'6-图片' , 'src':'6.jpg'},
		        {id:'7' , 'name':'7-图片' , 'src':'7.jpg'},
		        {id:'8' , 'name':'8-图片' , 'src':'8.jpg'},
			]
			arr.reverse();
			var onOff = true;
			btn[0].onclick = function(){
		 		if(onOff){
		                arr.sort(function(a,b){
		                        return a.id-b.id;
		                })
		                btn[0].value = '从大到小';
		                // onOff = false;
		        }else{
		                arr.sort(function(a,b){
		                        return b.id-a.id;
		                })
		                btn[0].value = '从小到大';
		                // onOff = true;
		        }
		        onOff = !onOff;
		        fn();
			}
			btn[1].onclick = function(){
				arr.sort(function(){
		                return 0.5-Math.random();
		        });
		        fn();
			}
			fn();
			function fn(){
		        var str = '';
		        for( var i=0; i<arr.length; i++){
		                str += '<li><img src="imgs/' + arr[i].src + '"><p>' + arr[i].name + '</p></li>';
		        };
		        uls.innerHTML = str;
			};
		};
	</script>
